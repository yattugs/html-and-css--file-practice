<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 7: Challenge Exercises</title>
    <link rel="stylesheet" href="styles/L7-challenge-exercise.css">
</head>
<body>
    <!-- creating a textbox block -->
    <h1><u>create a textbox:</u></h1>
    <br>
    <!-- 7a -->
    <h2>7a. With rounded corners</h2>
    <input class="textbox-rounded-corners" type="text" placeholder="Search">
    <br>
    <br>
    <hr>
    <!-- 7e -->
    <h2>7e. With a shadow, and no border</h2>
    <input class="textbox-shadow-no-border" type="text" placeholder="Search Google or type a URL" size="50"  >
    <br>
    <br>
    <hr>
    <!-- challenging part -->
    <!--7f.-->
    <h2>7f. LinkedIn signup</h2>
    <form action="">
        <label for="email">Email</label><br>
        <input class="email-add" type="text" id="email" 
            name="email" 
            placeholder="example123@gmail.com" size="50">
        <br>
        <input type="checkbox" id="agreement" name="agreement" value="privacy-agreement">
        <label for="agreement">
            <strong>
                By clicking Agree & Join, you agree to the Privacy Policy.
            </strong>
        </label>
        <br>
        <button class="CTA-button" type="button" value="Submit">Agree & Join</button>
    </form>
    <hr>
    <!-- 7g -->
    <h2>7g. Twitter text box</h2>
    <p>(hint: use vertical-align: middle on each element ot acheieve the design below)</p>
    <img class="img-icon" src="L7-exercises-img.webp" alt="portrait">
    <input class="text-box" type="text" placeholder="What's  happening?" size="25">
    <input class="button-tweet" type="button"  value="Tweet">
</body>
</html>
