<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Box model css</title>
        <link rel="stylesheet" href="styles/L4-Exercise-Recreate_design_boxModel.css">
    </head>
    <body>
        <!--I use attribute style on heading-->
        <h1 style="color:red; text-decoration:underline; font-family: Arial, Helvetica, sans-serif;">Challenge Exercise</h1>
        <p>Recreate the designs below using the Box Model:</p>
        <!--4h.Pagination-->
        <h2>4h.Pagination</h2>
        <button class="pagination-back-button">Back</button>
        <!--anchor to hyperlink the number to another page -->
        <a href="#" class="page-number-link">1</a>
        <a href="#" class="page-number-link">2</a>
        <a href="#" class="page-number-link">3</a>
        <a href="#" class="page-number-link">4</a>
        <a href="#" class="page-number-link">5</a>
        <button class="pagination-next-button">Next</button>
        <!--4i.Stretch-->
        <h2>4i. Stretch</h2>
        <button class="stretch-button">Stretch</button>
        <!--4j. 3D click-->
        <h2>4j. 3D click</h2>
        <button class="shadow-button">Shadow</button>
        <!--4k. Margin and padding together-->
        <h2>4k. Margin and padding together</h2>
        <button class="one-button">One</button>
        <button class="two-button">Two</button>
        <button class="three-button">Three</button>
    </body>
</html>
